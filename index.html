<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./source/css/main.css" />
	<link rel="icon" type="image/x-icon" href="./media/favicon.png" />
	<title>XIV Crafting Journey</title>
</head>

<body>
	<main class="container">
		<header>
			<h1 class="pageTitle comic-relief-bold">XIV Crafting Journey!</h1>
			<nav>
				<ul>
					<li class="navbar-switcher">Switch Page</li>
				</ul>
			</nav>
			<hr />
		</header>

		<div class="searchContainer page">
			<section class="searchContainer">
				<input id="item-name" type="text" name="item-name" maxlength="50" required placeholder="Item's Name!" />
				<small class="comic-relief-regular">Search and Results Powered by <a href="https://v2.xivapi.com/"
						rel="noreffer">XIVAPI</a> |
					Favicon by
					<a href="https://github.com/xivapi/classjob-icons/" rel="noreffer">XIVAPI Icon Lib</a>
				</small>
			</section>

			<section class="items-container"></section>
			<div class="load-more-items load-more-items-hidden">[Load More Items]</div>
			<div class="clear-items clear-items-hidden">[Clear Current Search]</div>
		</div>
		<div class="page hidden-page">
			<header>
				<h2 class="crafting-list-title">Warrior of Light's Crafting List</h2>
				<small class="crafting-list-description">
					Do you wish to
					<span class="save-to-clipboard">copy</span>
					to clipboard?
				</small>
			</header>
			<section class="saved-items"></section>
		</div>
	</main>
	<script src="./source/js/main.js" defer></script>
</body>

</html>
